<!DOCTYPE html>
<html>


<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <header>
        <title>Google Home Page</title>
        <nav class="navbar">
            <a class="navbar-class" href="">Gmail</a>

        </nav>
    </header>
</head>

<body>

    <footer>
        <div>
            <span class="left-footer">
            <a class="footer-class" href="">Advertising</a>
            <a class="footer-class" href="">Business</a>
            <a class="footer-class" href="">About</a>
            <a class="footer-class" href="">How Search works</a>
            </span>
            <span class="right-footer">
            <a class="footer-class" href="">Privacy</a>
            <a class="footer-class" href="">Terms</a>
            <a class="footer-class" href="">Settings</a>
            </span>
        </div>

    </footer>

</html>
